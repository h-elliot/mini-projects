<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" type="text/css" />
		<title>Countdown Timer</title>
	</head>
	<body>
		<h1>another year is coming</h1>

		<main class="countdown-container">
			<div class="time days">
				<p class="numbers" id="days-left">00</p>
				<span>days</span>
			</div>
			<div class="time hours">
				<p class="numbers" id="hours-left">00</p>
				<span>hours</span>
			</div>
			<div class="time minutes">
				<p class="numbers" id="minutes-left">00</p>
				<span>minutes</span>
			</div>
			<div class="time seconds">
				<p class="numbers" id="seconds-left">00</p>
				<span>seconds</span>
			</div>
		</main>

		<h6>
			Photo by
			<a
				href="https://unsplash.com/@ak_andrewkitchen?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
				>Andrew Kitchen</a
			>
			on
			<a
				href="https://unsplash.com/collections/LlJm3TjudbU/negative-space?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
				>Unsplash</a
			>
		</h6>
	</body>
	<script src="./script.js"></script>
</html>
